<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protección con contraseña para Tableau</title>
    <script>
        function verificarClave() {
            var clave = document.getElementById('clave').value;  // Obtiene el valor de la clave que ingresa el usuario
            var claveCorrecta = "gatito";  // La clave correcta (puedes cambiarla por la que desees)

            if (clave === claveCorrecta) {  // Si la clave es correcta
                // Cambiar la URL en la barra de direcciones sin recargar la página
                history.pushState(null, null, "dashboard.html");
                // Mostrar el dashboard oculto
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('acceso').style.display = 'none'; // Ocultar el formulario de ingreso
            } else {
                alert("Clave incorrecta");
            }
        }
    </script>
</head>
<body>
    <h2>Ingrese la contraseña para acceder al dashboard:</h2>
    
    <div id="acceso">
        <input type="password" id="clave" placeholder="Contraseña">
        <button onclick="verificarClave()">Acceder</button>
    </div>
