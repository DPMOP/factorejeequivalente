<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protección con contraseña</title>
    <script>
        function verificarClave() {
            var clave = document.getElementById('clave').value;  // Obtiene el valor de la clave que ingresa el usuario
            var claveCorrecta = "gatito";  // La clave correcta (puedes cambiarla por la que desees)

            if (clave === claveCorrecta) {  // Si la clave es correcta
                // Cambiar la URL localmente a "acceso-autorizado" (internamente)
                history.pushState(null, null, "/acceso-autorizado");

                // Mostrar el iframe de Tableau con el contenido
                document.getElementById('tablaueIframe').style.display = "block";  // Muestra el iframe
            } else {
                alert("Clave incorrecta");
            }
        }
    </script>
</head>
<body>
    <h2>Ingrese la contraseña:</h2>
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="verificarClave()">Acceder</button>

    <!-- Aquí se incrusta el iframe de Tableau -->
    <div id="tablaueIframe" style="display: none;">
        <iframe src="https://public.tableau.com/views/prueba2_17412649854590/Dashboard1?:language=es-ES&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link"
        width="100%" height="600px"></iframe>
    </div>
</body>
</html>
