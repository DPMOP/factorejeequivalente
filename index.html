    <script>
        function verificarClave() {
            var clave = document.getElementById('clave').value;
            var claveCorrecta = "gatito";  // Cambia esta clave según sea necesario

            if (clave === claveCorrecta) {
                // Cambiar la URL en la barra de direcciones sin recargar la página
                history.pushState(null, null, "/pagina-protegida");

                // Mostrar el dashboard de Tableau en un iframe
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('formulario').style.display = 'none';
            } else {
                alert("Clave incorrecta");
            }
        }
