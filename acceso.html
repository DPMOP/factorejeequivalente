<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protección con contraseña</title>
    <script>
        function verificarClave() {
            var clave = document.getElementById('clave').value;  // Obtiene el valor de la clave que ingresa el usuario
            var claveCorrecta = "mi_clave_secreta";  // La clave correcta (puedes cambiarla por la que desees)

            if (clave === claveCorrecta) {  // Si la clave es correcta
                // Cambiar la URL en la barra de direcciones sin recargar la página
                history.pushState(null, null, "pagina-protegida.html");

                // Redirigir a la nueva página (asegúrate de tener esta página disponible en tu servidor)
                window.location.href = "https://www.misitio.com/pagina-protegida.html";
            } else {
                alert("Clave incorrecta");
            }
        }
    </script>
</head>
<body>
    <h2>Ingrese la contraseña:</h2>
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="verificarClave()">Acceder</button>
</body>
</html>
